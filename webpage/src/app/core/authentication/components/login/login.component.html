<div class="login-register" style="background-image:url(../../../../../assets/images/background/login-register.jpg); background-position: center center;">

<!--    <app-loading-spinner [show]="isLoading"></app-loading-spinner>-->

    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div fxLayout="row wrap" fxLayoutAlign="space-between center" >

                        <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                            <img alt="homepage" src="../../../../../assets/images/logo-icon-tim.png" class="logo-tim">
                        </div>

                        <!-- col full-->
                        <div fxFlex.gt-sm="20" fxFlex.gt-xs="50" fxFlex="100">
                            <img alt="homepage" src="../../../../../assets/images/logo-icon.png" class="logo-techx">
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                            <h4 class="m-t-0">Login</h4>
                        </div>

                    </div>

                    <div fxLayout="row wrap">

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="E-mail" formControlName="email">
                            </mat-form-field>
                            <small *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="text-danger support-text">E-mail é obrigatório.</small>
                        </div>

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput type="password" placeholder="Senha" formControlName="password">
                            </mat-form-field>
                            <small *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="text-danger support-text">Senha é obrigatório</small>
                        </div>

                        <!-- col half-->
                        <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                            &nbsp;
                        </div>
                        <!-- col half-->
                        <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
<!--                            <a [routerLink]="['/authentication/forgot']" class="link">Esqueceu a senha?</a>-->
                        </div>

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">Login</button>
                        </div>

                    </div>

                </form>

            </mat-card-content>

        </mat-card>

    </div>

</div>
